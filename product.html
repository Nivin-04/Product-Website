<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img class="logo" src="imgs/Logo.svg" alt="Website logo"
      /></a>
      <div>
        <ul>
          <li><a href="index.html">Categories</a></li>
          <li><a href="index.html">Brands</a></li>
          <li><a href="index.html">Seasons</a></li>
        </ul>
      </div>
    </header>
    <main>
      <img src="imgs/pants.webp" />
      <section class="content">
        <section class="info">
          <h2>Product Information</h2>
          <p>DKK 800,-</p>
          <dl>
            <dt>Model name</dt>
            <dd>Sahara Team India Fanwear Round Neck Jersey</dd>
            <dt>Color</dt>
            <dd>Black</dd>
          </dl>
        </section>
        <section class="purchase-container">
          <h3>Sahara Team India Fanwear Round Neck Jersey</h3>
          <p>Nike Pants</p>
          <form>
            <label>
              <select name="Size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
          </form>
          <button>Add to basket</button>
        </section>
      </section>
    </main>
  </body>
</html>
